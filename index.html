<head>

<style>
/* ------------------------
   Variables & Base Reset
   ------------------------ */
:root{
  --bg:#0f1724;
  --panel:#0b1220;
  --muted:#9aa7b2;
  --accent1:#5eead4; /* mint */
  --accent2:#7c3aed; /* violet */
  --glass: rgba(255,255,255,0.06);
  --glass-2: rgba(255,255,255,0.03);
  --radius:14px;
  --gap:18px;
  --maxw:1200px;
  --shadow: 0 6px 30px rgba(2,6,23,0.6);
  --glass-border: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  --font-sans: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font-sans);
  background:
    radial-gradient(1000px 500px at 10% 10%, rgba(124,58,237,0.12), transparent 12%),
    radial-gradient(900px 450px at 90% 90%, rgba(94,234,212,0.08), transparent 12%),
    var(--bg);
  color:#e6eef6;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:32px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100%;
  gap:24px;
}

/* Container */
.shell{
  width:100%;
  max-width:var(--maxw);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:20px;
  padding:22px;
  box-shadow: var(--shadow);
  border:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(8px) saturate(110%);
  overflow:hidden;
}

/* Header */
.header{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.brand{
  display:flex;
  gap:14px;
  align-items:center;
}
.logo{
  width:54px;
  height:54px;
  border-radius:12px;
  background: conic-gradient(from 180deg at 50% 50%, var(--accent1), var(--accent2));
  display:grid;
  place-items:center;
  font-weight:700;
  font-size:18px;
  color:#071226;
  box-shadow: 0 6px 18px rgba(124,58,237,0.12), inset 0 -6px 18px rgba(0,0,0,0.18);
}
.title{
  display:flex;
  flex-direction:column;
  line-height:1;
}
.title .name{font-size:15px;font-weight:700}
.title .sub{font-size:12px;color:var(--muted)}

/* Nav */
.nav{
  display:flex;
  gap:8px;
}
.nav button{
  background:transparent;
  border:0;
  color:var(--muted);
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:all .28s cubic-bezier(.2,.9,.2,1);
}
.nav button:hover{ color:#fff; transform:translateY(-2px) scale(1.01) }
.nav button.active{
  color:#071226;
  background: linear-gradient(90deg,var(--accent1),var(--accent2));
  box-shadow: 0 8px 30px rgba(124,58,237,0.16);
}

/* Layout: sidebar + main */
.layout{
  display:grid;
  grid-template-columns: 300px 1fr;
  gap:var(--gap);
  align-items:start;
}

/* Sidebar */
.sidebar{
  background: linear-gradient(180deg,var(--glass),var(--glass-2));
  border-radius:14px;
  padding:16px;
  min-height:480px;
  border:1px solid rgba(255,255,255,0.03);
  display:flex;
  flex-direction:column;
  gap:12px;
}
.user{
  display:flex;
  gap:12px;
  align-items:center;
}
.avatar{
  width:56px;height:56px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent2),var(--accent1));
  display:grid;place-items:center;font-weight:800;color:#071226;font-size:18px;
  box-shadow: 0 8px 20px rgba(2,6,23,0.5);
}
.meta{font-size:13px;color:var(--muted)}
.smallbtn{
  display:inline-flex;
  gap:8px;
  align-items:center;
  padding:8px 12px;
  background:transparent;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
  color:var(--muted);
  cursor:pointer;font-weight:600;
}
.section-title{font-size:12px;color:var(--muted);margin-top:6px}

/* Quick links */
.links{display:flex;flex-direction:column;gap:8px}
.link{
  display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;color:var(--muted);
  cursor:pointer;border:1px solid transparent;transition:all .18s;
}
.link:hover{ transform:translateX(6px); color:#fff }
.link .dot{width:10px;height:10px;border-radius:8px;background:linear-gradient(180deg,var(--accent1),var(--accent2))}

/* Main panel */
.main{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:14px;
  padding:18px;
  min-height:480px;
  border:1px solid rgba(255,255,255,0.03);
  position:relative;
  overflow:hidden;
}

/* Hero area inside main (default view) */
.hero{
  display:flex;
  gap:20px;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.hero .left{max-width:62%}
.kicker{font-size:12px;color:var(--muted);margin-bottom:6px}
.headline{font-size:26px;font-weight:800;margin:0;line-height:1.02}
.lead{color:var(--muted);margin-top:8px;font-size:14px}

/* CTA buttons */
.cta{display:flex;gap:10px;margin-top:14px}
.btn{
  padding:10px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:700;
  transition:transform .18s;
}
.btn.primary{
  background: linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#071226;
}
.btn.ghost{
  background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)
}
.btn:hover{ transform:translateY(-3px) }

/* Stats tiny cards */
.stats{display:flex;gap:12px}
.stat{background:var(--glass);padding:12px;border-radius:10px;flex:1;display:flex;flex-direction:column;gap:6px}
.stat .num{font-weight:800;font-size:18px}
.stat .lbl{font-size:12px;color:var(--muted)}

/* Product grid */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
  gap:14px;
  margin-top:12px;
}
.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.02);
  display:flex;flex-direction:column;gap:8px;cursor:pointer;
  transition: transform .25s cubic-bezier(.2,.9,.2,1), box-shadow .25s;
  min-height:200px;
}
.card:hover{ transform:translateY(-10px) scale(1.01); box-shadow: 0 18px 50px rgba(2,6,23,0.6) }
.thumb{height:110px;border-radius:10px;background:linear-gradient(135deg,var(--accent2),var(--accent1));display:flex;align-items:center;justify-content:center;font-weight:800;color:#071226;font-size:20px}
.p-title{font-weight:700}
.p-desc{font-size:13px;color:var(--muted);flex:1}

/* Product detail / filler content */
.detail{
  display:grid;grid-template-columns: 1fr 320px;gap:18px;
}
.detail .big{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.03);
}
.specs{display:flex;flex-direction:column;gap:8px;margin-top:10px}
.spec{display:flex;justify-content:space-between;color:var(--muted);font-size:13px}

/* Contact form */
.form{display:flex;flex-direction:column;gap:10px}
.input, textarea{
  padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
  background:transparent;color:inherit;font-size:14px;outline:none;
}
.row{display:flex;gap:8px}
.row .input{flex:1}

/* Footer */
.footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px;color:var(--muted);font-size:13px}

/* small responsive */
@media (max-width:980px){
  .layout{grid-template-columns:1fr; }
  .sidebar{order:2}
  .main{order:1}
  .detail{grid-template-columns:1fr}
  .hero .left{max-width:100%}
}

/* subtle animated background shapes */
.bg-shape{
  position:absolute;
  width:420px;height:420px;border-radius:40%;
  filter: blur(54px);opacity:0.12;pointer-events:none;
  transform:translate3d(0,0,0);
}
.bg-shape.s1{right:-90px;top:-60px;background:linear-gradient(90deg,var(--accent1),var(--accent2))}
.bg-shape.s2{left:-120px;bottom:-80px;background:linear-gradient(90deg,var(--accent2),var(--accent1));opacity:0.06}
.fade-in{animation:fadeIn .9s ease both}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
/* small helpers */
.kv{font-weight:800;color:var(--accent1);font-size:18px}
center{display:block;text-align:center}
</style>
</head>

<script>
/* ------------------------------
   Single-file SPA: Views & Data
   ------------------------------ */
const main = document.getElementById('main');
const navButtons = document.querySelectorAll('.nav button');
const quickLinks = document.querySelectorAll('.link[data-view]');
const yearEl = document.getElementById('year');
yearEl.textContent = new Date().getFullYear();

/* sample products */

  { id: 'p4', title:'Web-Teaser', price:'349€', desc:'Landingpage + 1 Monat Hosting (Demo).', tags:['web','site']},
  { id: 'p5', title:'Fotoretusche', price:'39€', desc:'Professionelle Retusche pro Bild.', tags:['photo','retusche']},
  { id: 'p6', title:'Merch Mockup', price:'59€', desc:'3 Mockups + Druckvorlage.', tags:['mockup','merch']}

/* templates (kept concise where possible) */
function tplHome(){
  return `
  <section class="hero fade-in" aria-labelledby="hero-title">
    <div class="left">
      <div class="kicker">Willkommen</div>
      <h1 id="hero-title" class="headline">Kreatives Design. Druck. Web.</h1>

      <div class="cta">
        <button class="btn primary" data-view="produkte">Produkte ansehen</button>
        <button class="btn ghost" data-view="kontakt">Jetzt Kontakt</button>
      </div>
      <div style="margin-top:14px" class="stats">
        <div class="stat"><div class="num">+500</div><div class="lbl">Design-Assets</div></div>
        <div class="stat"><div class="num">120</div><div class="lbl">Glückliche Kunden</div></div>
      </div>
    </div>

    <div class="right" style="width:36%;min-width:240px">
      <div style="background:var(--glass);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)">
        <div style="display:flex;align-items:center;gap:12px">
          <div style="width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-weight:800;color:#071226">PD</div>

      </div>
    </div>
  </section>
  <section style="margin-top:18px" aria-label="Info">

    <p style="margin:0;color:var(--muted)">Klares Layout, animierte Elemente, responsive Grid. Klick Produkte für volle Ansicht.</p>
  </section>
  `;
}

function tplProdukte(){
  return `

/* product detail view */
function tplProductDetail(id){

  return `

          <div class="spec"><div>Support</div><div>1 Woche</div></div>

          <button class="btn ghost" data-view="produkte">Zurück</button>

        <div style="margin-top:16px;color:var(--muted)">

      </div>

      <div>
        <div class="card">
          <div style="font-weight:800">Vorschau</div>
          <div style="height:220px;margin-top:10px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-weight:900;color:#071226">Vorschau</div>
        </div>

        <div style="margin-top:12px" class="card">
          <div style="font-weight:800">Schnelle Spezifikationen</div>
          <div class="specs" style="margin-top:10px">
            <div class="spec"><div>Format</div><div>A2 / A4 / Web</div></div>
            <div class="spec"><div>Farbprofil</div><div>CMYK / sRGB</div></div>
            <div class="spec"><div>Auflösung</div><div>300 DPI (print)</div></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  `;
}

/* Render helpers */
function setActiveNav(view){
  navButtons.forEach(b=>b.classList.toggle('active', b.dataset.view===view));
}
function showView(view){
  setActiveNav(view);
  // set ARIA focus
  main.innerHTML = ''; // clear
  if(view === 'home') main.innerHTML = tplHome();
  else if(view === 'produkte') main.innerHTML = tplProdukte();
  else if(view === 'services') main.innerHTML = tplServices();
  else if(view === 'about') main.innerHTML = tplAbout();
  else if(view === 'kontakt') main.innerHTML = tplKontakt();
  else if(view.startsWith('product:')) main.innerHTML = tplProductDetail(view.split(':')[1]);
  else main.innerHTML = tplHome();

  // attach behaviors for new content
  bindMainInteractions();
  main.focus({preventScroll:true});
}

/* event bindings */
navButtons.forEach(b=>{
  b.addEventListener('click', ()=> showView(b.dataset.view));
});
quickLinks.forEach(l=>{
  l.addEventListener('click', ()=> {
    const v = l.dataset.view;
    if(v==='scrollTop') window.scrollTo({top:0,behavior:'smooth'});
    else showView(v);
  });
});

/* theme toggle (changes accent colors) */
document.getElementById('themeBtn').addEventListener('click', ()=>{
  const root = document.documentElement;
  const current = getComputedStyle(root).getPropertyValue('--accent1').trim();
  if(current === '#5eead4'){
    root.style.setProperty('--accent1','#ffd166');
    root.style.setProperty('--accent2','#ef476f');
  } else {
    root.style.setProperty('--accent1','#5eead4');
    root.style.setProperty('--accent2','#7c3aed');
  }
});

/* print demo */
document.getElementById('exportBtn').addEventListener('click', ()=> window.print());

/* after initial load show home */
showView('home');

/* bind interactions inside main (delegation) */
function bindMainInteractions(){
  // Product card clicks -> detail
  const cards = main.querySelectorAll('[data-product]');
  cards.forEach(c=>{
    c.addEventListener('click', ()=> {
      const id = c.dataset.product;
      showView('product:' + id);
    });
    c.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); c.click(); }
    });
  });

  // Product grid search & filter
  const search = main.querySelector('#search');
  const filter = main.querySelector('#filter');
  if(search || filter){
    const grid = main.querySelector('#productGrid');
    function redraw(){
      const q = search ? search.value.trim().toLowerCase() : '';
      const f = filter ? filter.value.toLowerCase() : '';
      grid.innerHTML = PRODUCTS.filter(p=>{
        const matchesQ = q === '' || (p.title+p.desc+(p.tags||[]).join(' ')).toLowerCase().includes(q);
        const matchesF = f === '' || (p.tags||[]).includes(f);
        return matchesQ && matchesF;
      }).map(p=>`
        <article class="card" data-product="${p.id}" role="button" tabindex="0" aria-pressed="false">
          <div class="thumb">${p.title.split(' ')[0]}</div>
          <div class="p-title">${p.title} <span style="float:right;font-weight:700">${p.price}</span></div>
          <div class="p-desc">${p.desc}</div>
        </article>
      `).join('');
      // rebind newly created cards
      const newCards = main.querySelectorAll('[data-product]');
      newCards.forEach(nc=>{
        nc.addEventListener('click', ()=> showView('product:' + nc.dataset.product));
        nc.addEventListener('keydown', (e)=>{ if(e.key==='Enter') showView('product:' + nc.dataset.product) });
      });
    }
    search.addEventListener('input', redraw);
    filter.addEventListener('change', redraw);
  }

  // contact form demo handling
  const contactForm = main.querySelector('#contactForm');
  if(contactForm){
    contactForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      // simple demo feedback
      const name = contactForm.name.value || 'Du';
      main.querySelector('#formNote').textContent = `Danke ${name}! Nachricht intern gespeichert (Demo).`;
      contactForm.reset();
      setTimeout(()=>{ if(main.querySelector('#formNote')) main.querySelector('#formNote').textContent = 'Demo: keine Daten werden gesendet'; }, 4000);
    });
    const clear = main.querySelector('#clearForm');
    if(clear) clear.addEventListener('click', ()=> contactForm.reset());
  }

  // order button in product detail
  const orderBtn = main.querySelector('#orderBtn');
  if(orderBtn){
    orderBtn.addEventListener('click', ()=>{
      alert('Anfrage Platzhalter — in einer echten Seite wird ein Formular geöffnet.');
      showView('kontakt');
    });
  }

  // buttons with data-view inside main (back, cta)
  const dataViewBtns = main.querySelectorAll('[data-view]');
  dataViewBtns.forEach(b => b.addEventListener('click', ()=> showView(b.dataset.view)));
}

/* Accessibility: keyboard shortcuts */
document.addEventListener('keydown', (e)=>{
  // alt + 1..5 to navigate
  if(e.altKey && !e.shiftKey){
    if(e.key === '1') showView('home');
    if(e.key === '2') showView('produkte');
    if(e.key === '3') showView('services');
    if(e.key === '4') showView('about');
    if(e.key === '5') showView('kontakt');
  }
});

/* small animation: floating shapes move slightly */
let t=0;
function animateShapes(){
  t += 0.005;
  const s1 = document.querySelector('.bg-shape.s1');
  const s2 = document.querySelector('.bg-shape.s2');
  if(s1) s1.style.transform = `translateY(${Math.sin(t)*6}px) translateX(${Math.cos(t/1.5)*8}px)`;
  if(s2) s2.style.transform = `translateY(${Math.cos(t/1.1)*6}px) translateX(${Math.sin(t/1.3)*8}px)`;
  requestAnimationFrame(animateShapes);
}
animateShapes();

/* small progressive enhancement: focus outlines */
document.addEventListener('mousedown', ()=> document.documentElement.style.setProperty('--focus-visible', 'none'));
document.addEventListener('keydown', ()=> document.documentElement.style.removeProperty('--focus-visible'));

/* End of script */
</script>
